<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life simulator</title>
    <script src="./docs/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./docs/style.css">
</head>
<body onload="main()">
<div id="sidebar">
    <div id="info">
        <p class="gui">Поколение:</p>
        <p id="generation" class="gui"></p>
        <p class="gui">Живых клеток:</p>
        <p id="alive" class="gui"></p>
    </div>
    <div id="info">
        <p class="gui">Скорость:</p>
        <input class="gui" id="speed" name="Скорость" type="range" min="10" max="1000" value="150" onchange="changeSpeed()">
        <p class="gui">Плотность:</p>
        <input class="gui" id="density" name="Плотность" type="number" min="1" max="10" value="5">
        <button class="gui" id="start" onclick="restart()">Restart</button>
    </div>
</div>
<div id="content">
    <canvas id="plot" width="1400" height="700">
    </canvas>
</div>
    

</body>
</html>
